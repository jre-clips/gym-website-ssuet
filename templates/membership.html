<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Gym - Membership</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <h1 class="logo">NEON GYM</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About Us</a>
            <a href="{{ url_for('membership') }}">Membership</a>
        </nav>
    </header>

    <main>
        <section id="membership" class="section">
            <h2>Membership Plans</h2>
            <div class="cards">
                <div class="card">
                    <h3>Basic</h3>
                    <p>Access to gym equipment</p>
                    <p class="price">£20 / month</p>
                </div>

                <div class="card">
                    <h3>Standard</h3>
                    <p>Gym + Cardio + Trainer</p>
                    <p class="price">£35 / month</p>
                </div>

                <div class="card">
                    <h3>Premium</h3>
                    <p>All access + Diet Plan</p>
                    <p class="price">£50 / month</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Neon Gym. All Rights Reserved.</p>
    </footer>

</body>
</html>
